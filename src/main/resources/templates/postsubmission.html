<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<!--/*@thymesVar id="submissionPost" type="SubmissionPost"*/-->
<h1>AMA Post</h1>
<form action="#" th:action="@{/create_submission}" th:object="${submissionPost}" method="post">
    <p>Title: <input type="text" th:field="*{title}" /></p>
    <p>Enter Text: <textarea>Enter text here...</textarea></textarea><input type="text" th:field="*{text}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
