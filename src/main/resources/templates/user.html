<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${user.username}">This is a user</title>
</head>
<body>
<h1 th:text="|Summary for __(${user.username})__|">User's Summary</h1>
<h2>Submitted AMAs</h2>
<tr th:each="submission : ${submissionPosts}">
    <p><td><a th:href="@{/posts/__${submission.title}__}" th:text="${submission.title}">Title ...</a></td></p>
</tr>
</body>
</html>
