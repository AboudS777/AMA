<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:include="fragments/layout :: page (title='Login')">
<body>
<div th:fragment="content">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <p><div><label>Username: <input type="text" name="username"/> </label></div></p>
        <p><div><label>Password: <input type="password" name="password"/> </label></div></p>
        <div><input type="submit" value="Sign In"/></div>
    </form>
</div>
</body>
</html>
